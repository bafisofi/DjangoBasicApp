{% extends 'movies/base.html' %}

{% block content %}
  <div class="card">
    <div class="card-header">
      {{venue}}
    </div>
    <div class="card-body">
      <p class="card-text">
        <strong> Address: </strong> {{venue.address}} </br>
        <strong> Zip Code: </strong>{{venue.zip_code }} </br>
        <strong> Phone: </strong>{{venue.phone}} </br>
        <strong> Email Address: </strong> <a href="{venue.web}">{{venue.web }} </a> <br/> </br> 
    </div>
  </div>
  {% endblock %}
